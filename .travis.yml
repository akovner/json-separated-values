language: python
python:
  - "3.4"
  - "3.5"
  - "3.6"
  - "3.7-dev"
install:
  - 'pip install pipenv'
  - 'pipenv install --dev'
script: 'pytest --cov=jsv'
after_success:
  - coveralls
jobs:
  include:
    - stage: deploy-dev
      if: (branch = develop) && (tag IS present)
      python: "3.6"
      before_deploy:
        - build_scripts/add_version
      deploy:
        skip_cleanup: true
        provider: pypi
        user: alexkovner
        password:
          secure: ""
        server: https://test.pypi.org/legacy/
        distributions: "sdist bdist_wheel"
        on:
          all_branches: true
    - stage: deploy-prod
      if: (branch = master) && (tag IS present) && (tag =~ /^v(\d+!)?\d+(\.\d+)*((a|b|rc)\d+)?(\.post\d+)?$/)
      python: "3.6"
      before_deploy:
        - build_scripts/add_version
      deploy:
        skip_cleanup: true
        provider: pypi
        user: alexkovner
        password:
          secure: ""
        distributions: "sdist bdist_wheel"
        on:
          all_branches: true
